    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads

        var controllers = [];

        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;

            fillSelectIPs('#bind', settings.bind, false, true, function () {
                $('#bind').select();
            });

            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            //Setup Button
            getIsAdapterAlive((isAlive) => {
                if (!isAlive) {
                    $("#setip").addClass("disabled");
                }
            });
            //Button0
            $("#setip_box").addClass("hiddendiv");
            $("#setip").click(function () {
                $("#setip").addClass("disabled");
                $("#setip_box").removeClass("hiddendiv");
                var setip_serial = $("#setip_serial");
                setip_serial.empty();
                for (var i = 7; i < 13; i++) {
                    /*var opt = new Option();
                    opt.val("Value"+i);
                    opt.text("Text"+1);*/
                    setip_serial.append(new Option(i, i.toString(), false, false));
                }
                setip_serial.select();
            });
            $("#setip_cancel").click(function () {
                $("#setip_box").addClass("hiddendiv");
                $("#setip").removeClass("disabled");
            });
            //Button end
            controllers = settings.controllers || [];
            values2table('controllers', controllers, onChange);
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });

            obj.controllers = table2values('controllers');

            callback(obj);
        }
    </script>
