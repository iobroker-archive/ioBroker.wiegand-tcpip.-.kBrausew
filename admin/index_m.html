<html>

<head>

    <!-- Load ioBroker scripts and styles-->
    <link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
    <link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

    <script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../../socket.io/socket.io.js"></script>

    <script type="text/javascript" src="../../js/translate.js"></script>
    <script type="text/javascript" src="../../lib/js/materialize.js"></script>
    <script type="text/javascript" src="../../js/adapter-settings.js"></script>
    <script type="text/javascript" src="../../js/tableEditor.js"></script>

    <!-- Load our own files -->
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script type="text/javascript" src="words.js"></script>

    <script type="text/javascript">
        // This will be called by the admin adapter when the settings page loads
        function load(settings, onChange) {
            // example: select elements with id=key and class=value and insert value
            if (!settings) return;


            fillSelectIPs('#bind', settings.bind, false, true, function () {
                $('#bind').select();
            });

            $('.value').each(function () {
                var $key = $(this);
                var id = $key.attr('id');
                if ($key.attr('type') === 'checkbox') {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.prop('checked', settings[id])
                        .on('change', () => onChange())
                        ;
                } else {
                    // do not call onChange direct, because onChange could expect some arguments
                    $key.val(settings[id])
                        .on('change', () => onChange())
                        .on('keyup', () => onChange())
                        ;
                }
            });
            onChange(false);
            // reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
            if (M) M.updateTextFields();
        }

        // This will be called by the admin adapter when the user presses the save button
        function save(callback) {
            // example: select elements with class=value and build settings object
            var obj = {};
            $('.value').each(function () {
                var $this = $(this);
                if ($this.attr('type') === 'checkbox') {
                    obj[$this.attr('id')] = $this.prop('checked');
                } else if ($this.attr('type') === 'number') {
                    obj[$this.attr('id')] = parseFloat($this.val());
                } else {
                    obj[$this.attr('id')] = $this.val();
                }
            });
            callback(obj);
        }
    </script>

</head>

<body>

    <div class="m adapter-container">
        <div class="row">
            <div class="col s12">
                <ul class="tabs">
                    <li class="tab col s2"><a href="#tab-main" class="translate active">Main settings</a></li>
                    <li class="tab col s2"><a href="#tab-ctrl" class="translate">Controller</a></li>
                </ul>
            </div>
            <div id="tab-main" class="col s12 page">
                <div class="row">
                    <div class="col s6 m4 l2">
                        <img src="wiegand-tcpip.png" class="logo">
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 l5">
                        <select class="value" id="bind"></select>
                        <label class="translate" for="bind">Network Interface:</label>
                    </div>
                    <div class="input-field col s12 m4 l3">
                        <input class="value" id="port" size="5" maxlength="5" type="number" />
                        <label class="translate" for="port">Port:</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12 m8 l5">
                        <input class="value" id="listener" type="text" />
                        <label class="translate" for="listener">Listener IP:</label>
                    </div>
                    <div class="input-field col s12 m4 l3">
                        <input class="value" id="lport" size="5" maxlength="5" type="number" />
                        <label class="translate" for="lport">Listener Port:</label>
                    </div>
                </div>
            </div>
            <div id="tab-ctrl" class="col s12 page">
            </div>
        </div>
    </div>

</body>

</html>
